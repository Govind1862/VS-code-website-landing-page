<head>
  <title>Visual Studio code - Code editor</title>
</head>
<link rel="stylesheet" href="style.css" />
<body>
  <div
    style="
      margin-left: 125;
      margin-right: 125;
      display: flex;
      justify-content: space-between;
      margin-bottom: 15;
      margin-top: 15;
    "
  >
    <div>
      <span
        ><img src="https://code.visualstudio.com/favicon.ico" style="width: 24"
      /></span>
      <span style="color: white; font-size: 24">Visual Studio Code</span>
      <span class="banner">Docs</span>
      <span class="banner">Updates</span>
      <span class="banner">Blog</span>
      <span class="banner">API</span>
      <span class="banner">Extensions</span>
      <span class="banner">FAQ</span>
    </div>
    <div>
      <input
        type="text"
        placeholder="Search Docs"
        style="background-color: black; color: white"
      />
      <button
        style="
          background-color: rgb(0, 120, 212);
          border: none;
          color: white;
          padding: 10px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        "
      >
        Download
      </button>
    </div>
  </div>
  <div style="color: grey; text-align: center; padding: 50">
    <a href="" style="cursor: pointer">Version 1.92</a> is now available! Read
    about the new features and fixes from July.
  </div>
  <div
    style="
      color: white;
      margin-left: 150;
      margin-right: 150;
      display: flex;
      justify-content: space-between;
    "
  >
    <div style="font-size: 50">
      Code editing.<br />
      redefined.<br />
      <button
        style="
          background-color: rgb(0, 120, 212);
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        "
      >
        Download for macOS
      </button>
    </div>
    <div>
      <img
        src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
        style="width: 750"
      />
    </div>
  </div>
</body>
